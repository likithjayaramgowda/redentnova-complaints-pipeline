name: Complaints Pipeline (Forms/Sheets -> PDF/email -> SharePoint)

on:
  schedule:
    - cron: "15 2 * * *"   # daily 02:15 UTC (backup)
  workflow_dispatch: {}
  repository_dispatch:
    types: [form_submit]

permissions:
  contents: read

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      #- name: Lint
       # run: ruff check .

      - name: Run tests
        run: pytest -q

      - name: Write Google service account JSON
        env:
          GOOGLE_SA_JSON_B64: ${{ secrets.GOOGLE_SA_JSON_B64 }}
        run: |
          test -n "$GOOGLE_SA_JSON_B64"
          echo "$GOOGLE_SA_JSON_B64" | base64 -d > "$RUNNER_TEMP/gcp-sa.json"

      - name: Run pipeline
        env:
          # Google Sheets
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEET_WORKSHEET: Complaints
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-sa.json

          # SharePoint target
          SP_HOSTNAME: ${{ secrets.SP_HOSTNAME }}
          SP_SITE_PATH: ${{ secrets.SP_SITE_PATH }}
          SP_FOLDER: ${{ secrets.SP_FOLDER }}

          # Microsoft Graph app-only auth
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}

          # Optional email sender
          MAIL_SENDER_UPN: ${{ secrets.MAIL_SENDER_UPN }}
          BACKUP_EMAIL_TO: ${{ secrets.BACKUP_EMAIL_TO }}

          BACKUP_DIR: backups
          LOG_LEVEL: INFO

          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "repository_dispatch" ]; then
            python -m complaints_pipeline dispatch --sp-upload --email
          else
            python -m complaints_pipeline backup --sp-upload --sp-upload-log --email
          fi
