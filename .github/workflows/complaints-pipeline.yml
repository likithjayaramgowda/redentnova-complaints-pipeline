name: Complaints Pipeline (Forms -> PDF/email -> SharePoint)

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (MS Forms poll)
    - cron: "15 2 * * *"    # daily 02:15 UTC (backup)
  workflow_dispatch: {}
  repository_dispatch:
    types: [form_submit]

permissions:
  contents: read

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      # Optional: keep tests off for now to avoid blocking scheduled runs
      # - name: Run tests
      #   run: pytest -q

      - name: Run pipeline
        env:
          # SharePoint target (output)
          SP_HOSTNAME: ${{ secrets.SP_HOSTNAME }}
          SP_SITE_PATH: ${{ secrets.SP_SITE_PATH }}
          SP_FOLDER: ${{ secrets.SP_FOLDER }}

          # Microsoft Graph app-only auth
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}

          # MS Forms Excel source
          MSFORM_SITE_PATH: ${{ secrets.MSFORM_SITE_PATH }}
          MSFORM_DRIVE_NAME: ${{ secrets.MSFORM_DRIVE_NAME }}
          MSFORM_FILE_PATH: ${{ secrets.MSFORM_FILE_PATH }}
          MSFORM_TABLE_NAME: ${{ secrets.MSFORM_TABLE_NAME }}

          # Email
          MAIL_SENDER_UPN: ${{ secrets.MAIL_SENDER_UPN }}
          BACKUP_EMAIL_TO: ${{ secrets.BACKUP_EMAIL_TO }}

          BACKUP_DIR: backups
          LOG_LEVEL: INFO

          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          if [ "$GITHUB_EVENT_NAME" = "repository_dispatch" ]; then
            python -m complaints_pipeline dispatch
          elif [ "$GITHUB_EVENT_NAME" = "schedule" ]; then
            python -m complaints_pipeline msforms-poll
          else
            python -m complaints_pipeline backup
          fi
